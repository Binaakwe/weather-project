<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/681b30a53f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-current">
            <h1>
                Currently in...
            </h1>
            <h2 id="city"></h2>

            <i class="current-icon fa-solid fa-cloud-sun"></i>
            </img>

            <h3>
                <div id="current-temperature"></div>
                <div class="feel-temperature">Feels like: <span id="temperature-feel"></span></div>
                <div id="day"></div>
                <div id="time"></div>
        </div>

        <form class="row g-3">
            <div class="col-auto">
                <input type="text" class="form-control" id="inputCity2" placeholder="Search City" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>
        <div class="weather-detail">
            <div>Wind: <span id="wind"></span> km/h</div>
            <div>Precipitation: <span id="precipitation"></span></div>
            <div>Humidity: <span id="humidity"></span>%</div>
        </div>

        <div class="row forcast">
            <div class="col">
                <i class="weather-icon fa-solid fa-cloud"></i>
                <br />19°C<br />Wednesday
            </div>
            <div class="col">
                <i class="weather-icon fa-solid fa-cloud-sun"></i><br />19°C<br />Thursday
            </div>
            <div class="col">
                <i class="weather-icon fa-solid fa-cloud-sun"></i><br />20°C<br />Friday
            </div>
            <div class="col">
                <i class="weather-icon fa-solid fa-cloud-sun"></i><br />15°C<br />Saturday
            </div>
            <div class="col">
                <i class="weather-icon fa-solid fa-cloud-showers-heavy"></i><br />11°C<br />Sunday
            </div>
            <div class="col">
                <i class="weather-icon fa-solid fa-cloud-sun"></i><br />10°C<br />Monday
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
